<div class="slider-row">
    <ui-slider (changed)="onHueChanged($event)" slider-min="0" slider-max="100" [slider-value]="red"></ui-slider>
    <label>Hue</label>
</div>
<div class="slider-row">
    <ui-slider (changed)="onSatChanged($event)" slider-min="0" slider-max="100" [slider-value]="green"></ui-slider>
    <label>Saturation</label>
</div>
<div class="slider-row">
    <ui-slider (changed)="onBrightChanged($event)" slider-min="0" slider-max="100" [slider-value]="blue"></ui-slider>
    <label>Brightness</label>
</div>
