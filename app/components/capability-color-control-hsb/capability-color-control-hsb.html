<label><ui-slider (changed)="onHueChanged($event)" slider-min="0" slider-max="100" [slider-value]="red"></ui-slider>Hue</label>
<label><ui-slider (changed)="onSatChanged($event)" slider-min="0" slider-max="100" [slider-value]="green"></ui-slider>Saturation</label>
<label><ui-slider (changed)="onBrightChanged($event)" slider-min="0" slider-max="100" [slider-value]="blue"></ui-slider>Brightness</label>
